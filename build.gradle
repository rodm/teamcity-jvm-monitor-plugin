
plugins {
    id 'com.github.rodm.teamcity-server' version '0.9.1'
    id 'org.sonarqube' version '2.0.1'
    id 'maven-publish'
}

group = 'com.github.rodm'
version = "1.0-SNAPSHOT"

ext {
    publicationVersion = System.properties['version'] ?: version
    teamcityVersion = System.properties['teamcity.version'] ?: '8.0.6'
    junitVersion = '4.11'

    vcsRevision = System.properties['build.vcs.number'] ?: "development"
    buildNumber = System.properties['build.number'] ?: new Date().format("yyyyMMddHHmmss")

    teamcityDir = project.hasProperty('teamcity.dir') ? property('teamcity.dir') : "$rootDir/servers"
    teamcityJavaHome = System.properties['java.home']

    repositoryUrl = project.hasProperty('repositoryUrl') ? property('repositoryUrl') : 'http://localhost:8080'
    repositoryUsername = project.hasProperty('repositoryUsername') ? property('repositoryUsername') : ''
    repositoryPassword = project.hasProperty('repositoryPassword') ? property('repositoryPassword') : ''
}

dependencies {
    agent project(path: ':agent', configuration: 'plugin')
    server project(':server')
}

teamcity {
    version = teamcityVersion

    server {
        descriptor = file("$rootDir/src/main/resources/teamcity-plugin.xml")
        tokens VERSION: project.version, VCS_REVISION: vcsRevision, BUILD_NUMBER: buildNumber

        baseHomeDir = teamcityDir

        environments {
            teamcity81 {
                version = '8.1.5'
            }

            teamcity91 {
                version = '9.1.6'
            }
        }
    }
}

artifacts {
    archives serverPlugin
}

publishing {
    publications {
        plugin(MavenPublication) {
            version publicationVersion

            artifact serverPlugin
        }
    }
    repositories {
        maven {
            url repositoryUrl
            credentials {
                username repositoryUsername
                password repositoryPassword
            }
        }
    }
}
